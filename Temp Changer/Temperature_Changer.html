    <title>Temperature Converter</title>

        <div class="header">

        </div>
        <div class="content">
            <label><strong>Fahrenheit</strong></label><br>
            <input id="fahrenheit" type="number" placeholder="Fahrenheit" style="background-color: #D291BC;"><br>
            <label><strong>Celsius</strong></label><br>
            <input id="celsius" type="number" placeholder="Celsius" style="background-color: #A8B5E0;"><br>    
            <label><strong>Kelvin</strong></label><br>  
            <input id="kelvin" type="number" placeholder="Kelvin" style="background-color: #50874d;">      
        </div>
    </div>
