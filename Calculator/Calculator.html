<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>
<body>

<div class="container">
    <br><br><br><h1 style="text-align: center;">CALCULATOR</h1><br>
    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display">
            </div>
            <div>
                <input type="button" value="AC" onclick="display.value=''" class="operator" style="background-color: blueviolet;">
                <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator" style="background-color: blueviolet;">
                <input type="button" value="." onclick="display.value += '.'"class="operator" style="background-color: blueviolet;">
                <input type="button" value="/" onclick="display.value += '/'" class="operator" style="background-color: blueviolet;">
            </div>
            <div>
                <input class="nut" type="button" value="7" onclick="display.value += '7' " style="background-color: blueviolet;">
                <input type="button" value="8" onclick="display.value += '8' " style="background-color: blueviolet;">
                <input type="button" value="9" onclick="display.value += '9' " style="background-color: blueviolet;">
                <input type="button" value="*" onclick="display.value += '*' " class="operator" style="background-color: blueviolet;">
            </div>
            <div>
                <input type="button" value="4" onclick="display.value += '4' " style="background-color: blueviolet;">
                <input type="button" value="5" onclick="display.value += '5' " style="background-color: blueviolet;">
                <input type="button" value="6" onclick="display.value += '6' " style="background-color: blueviolet;">
                <input type="button" value="-" onclick="display.value += '-' " class="operator" style="background-color: blueviolet;">
            </div>
            <div>
                <input type="button" value="1" onclick="display.value += '1' " style="background-color: blueviolet;">
                <input type="button" value="2" onclick="display.value += '2' " style="background-color: blueviolet;">
                <input type="button" value="3" onclick="display.value += '3' " style="background-color: blueviolet;">
                <input type="button" value="+" onclick="display.value += '+' " class="operator" style="background-color: blueviolet;">
            </div>
            <div>
                <input type="button" value="00" onclick="display.value += '00' "style="background-color: blueviolet;">
                <input type="button" value="0" onclick="display.value += '0' " style="background-color: blueviolet;">
                <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal operator" style="background-color: blueviolet;">
            </div>
        </form>
    </div>
</div>
</body>
</html>
